<html> 
<head><title>Moyenne</title>
</head> 
<body> 
<script type="text/javascript">
	Dc1=parseInt(prompt("Donnez la note du dc1 : "));
	cof1=parseInt(prompt("Entrez le coefficient du Dc1 :"));
    Dc2=parseInt(prompt("Donner  la note du dc2 : "));
    cof2=parseInt(prompt("Entrez le coefficient du Dc2 :"));
    Ds= parseInt(prompt("Donner  la note du ds : ")) ;
    cof=parseInt(prompt("Entrez le coefficient du Ds :"));
moy =(Dc1*cof1+Dc2*cof2+Ds*cof)/(cof1+cof2+cof);
document.write("la moyenne est : ",moy);

</script>
	
</body> 
</html>
